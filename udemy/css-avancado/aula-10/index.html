<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <table>
       <thead>
           <th>Código</th> 
           <th>Produto</th> 
           <th>Preço</th>
       </thead>

       <tbody>
            <td>001</td> 
            <td>Notebook</td> 
            <td class="numeros">R$: 2500</td>
       </tbody>

       <tbody class="alternado">
            <td>002</td> 
            <td>Tablet</td> 
            <td class="numeros">R$: 1500</td>
       </tbody>

       <tbody>
            <td>003</td> 
            <td>IPhone</td> 
            <td class="numeros">R$: 3500</td>
       </tbody>

       <tbody class="alternado">
            <td>004</td> 
            <td>Nexus</td> 
            <td class="numeros">R$: 3500</td>
       </tbody>
   </table>
</body>
</html>
