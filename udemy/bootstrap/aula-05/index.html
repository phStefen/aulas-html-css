<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Margin & Padding</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    
    <div class="display-1">Aula 05</div>

    <div class="display-4">Margin (0-5)</div>
    <p class="mt-5 bg-success">Margin TOP</p>
    <p class="mr-5 bg-success">Margin RIGHT</p>
    <p class="mb-5 bg-success">Margin BOTTOM</p>
    <p class="ml-5 bg-success">Margin LEFT</p>
    <p class="mx-5 bg-success">Margin X</p>
    <p class="my-5 bg-success">Margin Y</p>
    <p class="m-5 bg-success">Margin M</p>

    <br><br>

    <div class="display-4">Padding (0-5)</div>
    <p class="pt-5 bg-success">Padding TOP</p>
    <p class="pr-5 bg-success">Padding RIGHT</p>
    <p class="pb-5 bg-success">Padding BOTTOM</p>
    <p class="pl-5 bg-success">Padding LEFT</p>
    <p class="px-5 bg-success">Padding X</p>
    <p class="py-5 bg-success">Padding Y</p>
    <p class="p-5 bg-success">Padding M</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
