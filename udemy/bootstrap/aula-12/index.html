<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Input Group</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body style="margin-bottom: 200px; padding: 16px;">
    <div class="container-fluid">

        <form>
            <!--SECTION Prepend & Append -->
            <h2 class="border-bottom p-1 my-3">Prepend & Append</h2>
            <!--ANCHOR Prepend -->
            <h3 class="my-3">Prepend</h3>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" placeholder="E-mail">
            </div>


            <!--ANCHOR Append -->
            <h3 class="my-3">Append</h3>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="E-mail">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>

            <!--ANCHOR Prepend & Append -->
            <h3 class="my-3">Prepend & Append</h3>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>

                <input type="text" placeholder="Digite um Valor" class="form-control">

                <div class="input-group-append">
                    <span class="input-group-text">,00</span>
                </div>
            </div>
            <!--!SECTION Prepend & Append -->

            <!--SECTION Inputs -->
            <h2 class="border-bottom p-1 my-3">Inputs</h2>
            <!--ANCHOR Radio -->
            <h3 class="my-3">Radio</h3>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>

            <!--ANCHOR Múltiplos Inputs -->
            <h2 class="my-3">Múltiplos Inputs</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="text" class="form-control" placeholder="E-mail">
                <input type="text" class="form-control" placeholder="Senha">
            </div>

            <!--ANCHOR Pesquisas -->
            <h2 class="my-3">Pesquisas</h2>
            <div class="input-group">
                <input type="text" placeholder="Pesquisar" class="form-control">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Pesquisar</button>
                </div>
            </div>
            <!--!SECTION Inputs -->
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d5b6e882a9.js" crossorigin="anonymous"></script>
</body>

</html>
