<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Icons</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../open-iconic-master/font/css/open-iconic-bootstrap.css">

</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <div class="container-fluid">
        <!--SECTION Ícones -->
        <h2 class="mt-5 border-bottom p-2">Ícones</h2>
        <!--ANCHOR Ícones -->
        <h3 class="mt-4">Open Iconic</h3>
        <!--!SECTION Open Iconic -->
        <span class="oi oi-bolt display-1 text-warning"></span>
        <i class="oi oi-clock display-1 text-success"></i>
        <button class="btn btn-danger btn-lg">
            <i class="oi oi-fire"></i>
            Clique Aqui
        </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d5b6e882a9.js" crossorigin="anonymous"></script>
</body>

</html>
