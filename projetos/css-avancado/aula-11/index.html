<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="txt-nome">Nome:</label>
                <input type="text" id="txt-nome">
            </div>

            <div>
                <label for="txt-email">E-Mail:</label>
                <input type="text" id="txt-email">
            </div>

            <div>
                <label for="txt-url">Url:</label>
                <input type="text" id="txt-url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label for="txt-msg">Mensagem:</label>
                <textarea id="txt-msg"></textarea>
            </div>

            <div>
                <label for="txt-email">E-Mail:</label>
                <input type="text" id="txt-email">
            </div>
            
            <div>
                <label for="txt-url">Url:</label>
                <input type="text" id="txt-url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de Mim</legend>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="rdb-sim"> Sim
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="rdb-nao"> Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
