<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .centro{
            background-color:whitesmoke;
            border-radius: 20px;
            box-shadow: 10px 10px rgba(0, 0, 0, .1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form class="centro p-4">
        <h1 class="display-4">Cadastro de Usuário:</h1>
        <hr>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" class="form-control" placeholder="Digite seu Nome">
        </div>
        <div class="form-group mb-1">
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu E-mail">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="receberEmail">
            <label class="form-check-label" for="receberEmail">Receber Notícias no E-mail</label>
        </div>
        <div class="form-group mt-2">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite sua Senha">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Estado:</label>
          <select class="form-control" id="estado">
            <option>SP</option>
            <option>PR</option>
            <option>RJ</option>
            <option>BH</option>
            <option>RS</option>
          </select>
        </div>
        <label>Sexo:</label>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="M">
            <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="F">
            <label class="form-check-label" for="feminino">Feminino</label>
        </div>
        <br>
        <button type="submit" class="btn btn-success mt-3 float-right">Cadastrar-se</button>
    </form>
</body>
</html>
