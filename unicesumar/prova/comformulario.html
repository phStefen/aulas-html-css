          <div class="row">
               <div class="col-12 mx-auto">
                    <div class="card text-light bg-dark mt-3">
                         <div class="card-header text-light h5">
                              Conte mais sobre você! <i class="fas fa-child"></i>
                         </div>
                         <div class="card-body">
                              <div class="form-group">
                                   <label for="txtNome">Primeiro Nome:</label>
                                   <input type="email" class="form-control" id="txtNome"
                                        placeholder="Digite seu Primeiro Nome">
                              </div>
                              <div class="form-group">
                                   <label for="txtEstilo">Estilo Musical Favorito:</label>
                                   <input type="email" class="form-control" id="txtEstilo"
                                        placeholder="Digite seu Estilo">
                              </div>
                         </div>
                         <div class="card-footer">
                              <button class="btn btn-success" onclick="alertar()">Salvar</button>
                         </div>
                    </div>
               </div>
          </div>

          <div class="col-12">
               <div class="alert alert-success alert-dismissible fade mt-3" role="alert">
                    Bem-vindo(a) <strong id="alertNome"></strong>! Fico muito feliz em saber que você curte <strong
                         id="alertEstilo"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                    </button>
               </div>
          </div>
     </div>


     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
     <script>
          function alertar() {
               let nome = document.getElementById('txtNome').value;
               let estilo = document.getElementById('txtEstilo').value;

               if (nome && estilo) {
                    document.getElementById('alertNome').innerHTML = nome;
                    document.getElementById('alertEstilo').innerHTML = estilo;
                    $('.alert').addClass('show');
               }
          }

          $('.alert').on('close.bs.alert', function (event) {
               event.preventDefault();
               $(this).toggleClass('show hidden');
          });
     </script>
